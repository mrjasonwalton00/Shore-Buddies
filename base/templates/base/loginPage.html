{% extends 'main.html' %}
{% load static %}


{% block content %}

  <div class="container" style="margin-top: 25px;">
    <div class="row">

      <!-- Left Side -->
      <div class="col-6 d-flex justify-content-center">
        <div style=" width: 400px; height: 300px;">
        <h1 style="margin-top: 140px; color: #0F75BC; font-weight: 900; font-size: 100px;"> Shore Buddies </h1>
        <h5 style="font-weight: 700;"> Ocean Activist Portal </h5>
      </div>
      </div>

      <!-- Right Side -->
      <div class="col-6 d-flex justify-content-center mt-5 ">
        <div class = "shadow-lg mt-5" style="background-color: #0F75BC; width: 400px; height: 500px; border-radius: 20px;">
          <!-- form -->
          <form method="POST" action="" class="login-form mt-5" style="font-weight: 700;">
            {% csrf_token %}

            <!-- Username -->
            <div class="mx-4 mt-1">
              <label for="exampleInputEmail1" class="form-label"></label>
              <input type="text" name="username" placeholder="Username" class="form-control">
            </div>
            <!-- Password -->
            <div class="mb-3 mx-4">
              <label for="exampleInputPassword1" class="form-label"></label>
              <input type="password" name="password" placeholder="Password" class="form-control" >
            </div>

            <!-- Login Button -->
            <div class="d-flex justify-content-center mt-3 login_container"" >
              <input class="btn login_btn text-dark text-white" style="width: 300px; font-weight: 700; background-color:rgb(0, 171, 37); type="submit" value="Log in">
            </div>

            <!-- Forgot Password Link -->
            <div class = "text-center mt-1" style="font-size: 13px;">
              <a href="#" style="text-decoration: none; color: white;"> Forgot password?</a>
            </div>

            <!-- Sign up Button -->
            <div class = "d-flex justify-content-center mt-5">
              <a class="btn text-white" href="{% url 'registerPage' %}" style="background-color: rgb(0, 171, 37); font-weight: 700;" role="button"> Create new account </a>
            </div>



          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid" style="margin-top: 125px; height: 500px; background-color: #0F75BC;">
