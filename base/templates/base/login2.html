{% extends 'main.html' %}
{% load static %}


{% block content %}

<h1 class = "text-center"> Ocean Activist Portal </h1>

<div class="container">
    <div class="row">
        <!-- Left side  -->
        <div class="col-6 bg-info">

        </div>

        <!-- Right side  -->
        <div class="col-6 bg-primary">
            <form method="POST" action="" class="login-form ">
                {% csrf_token %}
            
                <!-- Username -->
                <div class="mx-4 mt-1">
                  <label for="exampleInputEmail1" class="form-label"></label>
                  <input type="text" name="username" placeholder="Username" class="form-control">
                </div>
                <!-- Password -->
                <div class="mb-3 mx-4">
                  <label for="exampleInputPassword1" class="form-label"></label>
                  <input type="password" name="password" placeholder="Password" class="form-control" >
                </div>
            
                <!-- Login Button -->
                <div class="d-flex justify-content-center mt-3 login_container">
                  <input class="btn login_btn text-white" style="width: 300px; background-color: #c80000;" type="submit" value="Log in">
                </div>
            
                <!-- Forgot Password Link -->
                <div class = "text-center mt-1" style="font-size: 13px;">
                  <a href="#" style="text-decoration: none; color: #c80000;"> Forgot password?</a>
                </div>
            
                <!-- Sign up Button -->
                <div class = "d-flex justify-content-center mt-5">
                  <a class="btn text-white" href="{% url 'registerPage' %}" style="background-color: rgb(0, 171, 37);" role="button"> Create new account </a>
                </div>
            
            
            
              </form>
            

        </div>
    </div>
</div>

<div class="container-fluid">

    <div class="row">
        <!-- left side -->
        <div class="col-6">
            <h1 class = "text-center m-5" style="color: #008bc8; font-weight: 900; font-size: 45px;"> Choose a shore buddy to register </h1>


            <div class="row">
                <div class="col-6 d-flex justify-content-end">
                    <div class="d-flex justify-content-center shadow-lg p-5 mx-1 bg-success" style="border-radius: 30px;">
                        <a href="#"> <img src="{% static 'images/turtle.png' %}" alt="turtle" style="width: 200px; height: 200px;"> </a>
                    </div>
                </div>

                <div class="col-6 d-flex justify-content-start">
                    <div class="d-flex justify-content-center shadow-lg p-5 mx-1 bg-danger" style="border-radius: 30px;">
                        <a href="#"> <img src="{% static 'images/dolphin.png' %}" alt="dolphin" style="width: 200px; height: 200px;"> </a>
                    </div>
                </div>

            </div>

            <div class="row mt-3">
                <div class="col-6 d-flex justify-content-end">
                    <div class="d-flex justify-content-center shadow-lg p-5 mx-1 bg-info" style="border-radius: 30px;">
                        <a href="#"> <img src="{% static 'images/seagull.png' %}" alt="seagull" style="width: 200px; height: 200px;"> </a>
                    </div>
                </div>

                <div class="col-6 d-flex justify-content-start">
                    <div class="d-flex justify-content-center shadow-lg p-5 mx-1 bg-warning" style="border-radius: 30px;">
                        <a href="#"> <img src="{% static 'images/seal.png' %}" alt="seal" style="width: 200px; height: 200px;"> </a>
                    </div>
                </div>

            </div>

            <div class="row d-flex justify-content-center mt-3">
                <div class="col-4">

                </div>

                <div class="col-4 d-flex justify-content-center">
                    <div class="d-flex justify-content-center shadow-lg p-5 mx-1 bg-primary" style="border-radius: 30px;">
                        <a href="#"> <img src="{% static 'images/whale.png' %}" alt="whale" style="width: 200px; height: 200px;"> </a>
                    </div>
                </div>

                <div class="col-4">

                </div>

            </div>

        </div>





        <!-- Right side -->
        <div class="col-6">
            <div class="container mt-5 shadow-lg mx-5" style="border-radius: 30px; height: 900px; background-color: #008bc8; width: 700px;">
                <div class="row">
                    <div class="col">
                        <h1 class="text-center m-5 text-white"> Dont have a registration code? </h1>
                        <h1 class="text-center m-5 text-white"> Sign up for freemium account </h1>
                        <form method="POST" action"">
                            {% csrf_token %}
                            <div class="form-group p-1">
                                <label for="{{form.username.id_for_label}}" style="color: white; font-weight: 500;">Username:</label>
                                <input type="text" name="{{form.username.name}}" style="height: 50px;" class="form-control" id="{{form.username.id_for_label}}" value="{{form.username.value}}">
                            </div>
                            <div class="form-groupc p-1">
                                <label for="{{form.password1.id_for_label}}" style="color: white; font-weight: 500;">Password:</label>
                                <input type="password" name="{{form.password1.name}}" style="height: 50px;" class="form-control" id="{{form.password1.id_for_label}}">
                            </div>
                            <div class="form-group p-1">
                                <label for="{{form.password2.id_for_label}}" style="color: white; font-weight: 500;">Confirm Password:</label>
                                <input type="password" name="{{form.password2.name}}" style="height: 50px;" class="form-control" id="{{form.password2.id_for_label}}">
                            </div>      
                            <div class = "p-1">
                                <button type="submit" class="btn" style="background-color: white; font-weight: 500;">Create User</button>
                                {{form.errors}} 
                            </div>     
                        </form>
            
                    </div>
                </div>
             </div>

        </div>
    </div>
 </div>








    

{% endblock %}
